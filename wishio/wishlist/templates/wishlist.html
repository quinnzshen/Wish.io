<html>
<head>

    <meta charset="UTF-8">
    <title>Wish.io</title>
    <meta name="description" content="The Universal Web Wish List">
    <meta name="author" content="LinkedIn HackDay 2012">

    <link rel="stylesheet" type="text/css" href="../static/css/style.css" />
    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>

</head>

<body>

    <div class="banner"><h1>{{ wishlist.name }}</h1></div>
    <div class="bar">
        <a href="#add" data-toggle="modal"><img style="float: right; padding-right:135px;" src="../static/img/add-a-wish.png"></a>
    </div>
    <div class="wishlist-contain">
        <div class="left-bar">
            <h1></h1>
        </div>

        <div class="right">
            {% for item in items %}
            <div class="item">
                <img src="{{ item.photo }}" />
            </div>
            {% endfor %}
        </div>

    </div>

<div class="modal hide" id="add">
  <div class="modal-header">
    <h3>Add a Wish</h3>
  </div>
  <div class="modal-body">
    <p></p>
  </div>
  <div class="modal-footer">
    <a href="#" class="btn" data-dismiss="modal">Close</a>
    <a href="#" class="btn btn-primary">Save changes</a>
  </div>
</div>

</body> 

<script src="http://twitter.github.com/bootstrap/assets/js/jquery.js"></script>
<script src="http://twitter.github.com/bootstrap/assets/js/bootstrap-modal.js"></script>
<script>
$('.item').hover(
    function() {
    console.log("Hey");
    }
);

</script>


</html>
