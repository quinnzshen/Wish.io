<html>
<head>

    <meta charset="UTF-8">
    <title>Wish.io</title>
    <meta name="description" content="The Universal Web Wish List">
    <meta name="author" content="LinkedIn HackDay 2012">

    <link rel="stylesheet" type="text/css" href="../static/css/style.css" />
    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>

</head>

<body>
    <div class="container">
        <div class="rounded-form-outer">
            <div class="rounded-form">
                <div class="logo">
                    <h1>wish.io</h1>
                </div>
                <hr>
                <form class="login" method="POST" action="/">
                    {% csrf_token %}
                    <label>Username</label></br>
                    <input type="text" name="user"></input>

                    </br>

                    <label>Password</label></br>
                    <input type="password" name="password"></input>
                    <button class="btn btn-primary" id="start-wish" type="submit" value="START WISHING" name="login"></i>Start Wishing</button>
                </form>
                <hr>
            </div>
        </div>
    </div>
</body>

</html>
